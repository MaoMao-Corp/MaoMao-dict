<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Configuration page</title>
  <link rel="stylesheet" href="options.css">
</head>
<body>
  <div class="container">
    <h1>Customization</h1>
    <p>Reserved words: <code>$SENTENCE</code>, <code>$WORD</code>, <code>$AUDIO</code></p>
    <textarea id="promptInput" placeholder="Write the prompt of the popup">for '$SENTENCE' explain '$WORD' extremely brief</textarea>
    <textarea id="deckInput" placeholder="Write the name of your deck, if none it would be added to <lang>...">Default</textarea>
    <textarea id="ankiFrontInput" placeholder="Write the format of the front face of your anki card...">$SOUND $SENTENCE ($WORD)</textarea>
    <textarea id="ankiBackInput" placeholder="Write the format of the back face of your anki card...">create back of an anki card of the meaning of "$WORD" in "$SENTENCE" very brief</textarea>
    <textarea id="pronuntiationInput" placeholder="Write the phonetic transcription method">IPA</textarea>

    <!-- Sección para mostrar los idiomas guardados -->
    <h2>Languages</h2>
    <div id="languagesContainer">
      <!-- Aquí se generarán los radio buttons de forma dinámica -->
    </div>
    <p id="knownWordsDisplay">Select your language to see the known words...</p>

    <button id="savePrompt">Save</button>
  </div>
  <script src="options.js"></script>
</body>
</html>
