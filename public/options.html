<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Configuration page</title>
  <link rel="stylesheet" href="options.css">
</head>
<body>
  <div class="container">
    <h1>Customization</h1>
    <p>Reserved words: <code>$SENTENCE</code>, <code>$WORD</code>, <code>$AUDIO</code></p>
    <textarea id="definitionInput" placeholder="Write the prompt of the popup">for '$SENTENCE' explain '$WORD' extremely brief</textarea>
    <textarea id="ankiStructFrontInput" placeholder="Write the format of the front face of your anki card...">$SOUND $SENTENCE ($WORD)</textarea>

    <textarea id="ankiMultiFrontInput" placeholder="Writhe the prompt for the examples in your anki card"></textarea>
    <textarea id="ankiMultiBackInput" placeholder="Write the format of the back face of your anki card...">create A2 level phrase examples of $WORD and break the phrase (each word) down</textarea>
    
    <textarea id="ankiBackInput">translate $SENTENCE</textarea>
    
    <textarea id="pronunciationInput" placeholder="Write the phonetic transcription method">katakana</textarea>

    <div class="lang-header">
        <h2>Languages</h2>
        <div>
            <textarea id="deck-load-input"></textarea>
            <button id="deck-load-button" >Load</button>
        </div>
    </div>
    <div id="languagesContainer">
      <!-- Aquí se generarán los radio buttons de forma dinámica -->
    </div>
    <p id="knownWordsDisplay">Select your language to see the known words...</p>

    <button id="saveButton">Save</button>
  </div>
  <script src="options.js"></script>
</body>
</html>
